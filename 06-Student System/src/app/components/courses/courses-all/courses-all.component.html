<section class="container">
  <h1>
    Courses
    <!-- create course btn -->
    <button
      *ngIf="authService.isAdmin()"
      class="btn btn-outline-info btn-lg"
      routerLink="/courses/create">
      Create course
    </button>
  </h1>

  <!-- list courses -->
  <section
    *ngIf="courses$ | async as courses"
    class="row courses-container">
    <article
      *ngFor="let course of courses | paginate: {
      id: 'allCourses',
      itemsPerPage: pageSize,
      currentPage: currentPage
    }"
      class="card border-info mb-3 course">
      <!-- course listing -->
      <app-course-listing [course]="course"></app-course-listing>
    </article>
  </section>

  <!-- pagination controls -->
  <pagination-controls
    class="pagination"
    id="allCourses"
    (pageChange)="changePage($event)"
    maxSize="9"
    directionLink="true"
    autoHide="true"
    nextLabel="Next"
    previousLabel="Previous"
    screenReaderPagnationLabel="Pagination"
    screenReaderPageLabel="page"
    screenReaderCurrentLabel="You are on page">
  </pagination-controls>
</section>
