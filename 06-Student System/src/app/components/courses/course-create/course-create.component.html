<div class="container">
  <h1>Create Course</h1>
  {{courseCreateModel | json}}
  <form
    #createCourseForm="ngForm"
    (ngSubmit)="create()">

    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        required
        [(ngModel)]="courseCreateModel.name"
        #name="ngModel"
        name="name">

      <div
        [hidden]="name.valid || name.pristine"
        class="alert alert-dark text-danger">
        Please provide your name
      </div>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <input
        type="text"
        class="form-control"
        id="description"
        required
        [(ngModel)]="courseCreateModel.description"
        #description="ngModel"
        name="description">

      <div
        [hidden]="description.valid || description.pristine"
        class="alert alert-dark text-danger">
        Please provide a correct description
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="startDate">Start Date</label>
        <input
          type="date"
          class="form-control"
          id="startDate"
          required
          [(ngModel)]="courseCreateModel.startDate"
          #startDate="ngModel"
          name="startDate"
          minlength="4">

        <div
          [hidden]="startDate.valid || startDate.pristine"
          class="alert alert-dark text-danger">
          Start Date must be valid
        </div>
      </div>

      <div class="form-group">
        <label for="endDate">End Date</label>
        <input
          type="date"
          class="form-control"
          id="endDate"
          required
          [(ngModel)]="courseCreateModel.endDate"
          #endDate="ngModel"
          name="endDate"
          minlength="4">

        <div
          [hidden]="endDate.valid || endDate.pristine"
          class="alert alert-dark text-danger">
          End Date must be valid
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="description">Trainer</label>
      <input
        type="text"
        class="form-control"
        id="trainer"
        required
        [(ngModel)]="courseCreateModel.trainer"
        #trainer="ngModel"
        name="trainer">

      <div
        [hidden]="trainer.valid || trainer.pristine"
        class="alert alert-dark text-danger">
        Please provide a correct trainer
      </div>
    </div>

    <button
      type="submit"
      class="btn btn-info"
      [disabled]="createCourseForm.form.invalid">
      Create
    </button>
  </form>

</div>
