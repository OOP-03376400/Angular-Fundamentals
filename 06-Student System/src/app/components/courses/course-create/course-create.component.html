<div class="container">
  <h1>Create Course</h1>

  <!-- <p>{{courseCreateModel | json}}</p> -->

  <form
    #createCourseForm="ngForm"
    (ngSubmit)="create()">

    <div class="form-group">
      <label for="name">Name</label>
      <input
        class="form-control"
        type="text"
        required
        id="name"
        [(ngModel)]="courseCreateModel.name"
        #name="ngModel"
        name="name">

      <div
        [hidden]="name.valid || name.pristine"
        class="alert alert-dark text-danger">
        Please provide course name
      </div>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <input
        type="text"
        class="form-control"
        id="description"
        required
        [(ngModel)]="courseCreateModel.description"
        #description="ngModel"
        name="description">

      <div
        [hidden]="description.valid || description.pristine"
        class="alert alert-dark text-danger">
        Please provide course description
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-6">
        <label for="startDate">Start Date</label>
        <input
          type="date"
          class="form-control"
          id="startDate"
          required
          [(ngModel)]="courseCreateModel.startDate"
          #startDate="ngModel"
          name="startDate"
          minlength="4">

        <div
          [hidden]="startDate.valid || startDate.pristine"
          class="alert alert-dark text-danger">
          Please provide a start date
        </div>
      </div>

      <div class="form-group col-6">
        <label for="endDate">End Date</label>
        <input
          type="date"
          class="form-control"
          id="endDate"
          required
          [(ngModel)]="courseCreateModel.endDate"
          #endDate="ngModel"
          name="endDate"
          minlength="4">

        <div
          [hidden]="endDate.valid || endDate.pristine"
          class="alert alert-dark text-danger">
          Please provide an end date
        </div>
      </div>
    </div>

    <div
      class="form-group"
      *ngIf="trainers$ | async as trainers">
      <label for="trainerId">Trainer</label>
      <select
        class="form-control"
        id="trainerId"
        required
        [(ngModel)]="courseCreateModel.trainerId"
        #trainerId="ngModel"
        name="trainerId">
        <option
          *ngFor="let trainer of trainers"
          [ngValue]="trainer.id">
          {{trainer.name}} ({{trainer.email}})
        </option>
      </select>

      <div
        [hidden]="trainerId.valid || trainerId.pristine"
        class="alert alert-dark text-danger">
        Please provide a correct trainer
      </div>
    </div>

    <button
      type="submit"
      class="btn btn-info"
      [disabled]="createCourseForm.form.invalid">
      Create
    </button>
  </form>
</div>
