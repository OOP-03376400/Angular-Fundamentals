<section>
  <h3>
    {{title}}
    <ng-container *ngIf="courses && courses.length > 0; else noCoursesTemplate">
      <ul>
        <li *ngFor="let course of courses">
          <a routerLink="/courses/details/{{course.id}}">{{course.name | titlecase}}</a>

          <!-- Cancel Course Enrollment Button -->
          <app-course-enroll-cancel
            *ngIf="isEnrolled"
            class="button"
            [courseId]="course.id"
            (click)="removeFromCourses(course.id)"></app-course-enroll-cancel>

        </li>
      </ul>
    </ng-container>
    <ng-template #noCoursesTemplate>no courses</ng-template>
  </h3>
</section>
