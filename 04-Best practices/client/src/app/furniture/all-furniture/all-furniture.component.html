<div class="container">
  <div class="row space-top">
    <div class="col-md-12">
      <h1>Welcome to Furniture System</h1>
      <p>
        Select furniture from the catalog to view details.
      </p>
    </div>
  </div>

  <div class="row space-top">
    <!-- async, pagination -->
    <div
      *ngFor="let furniture of furnitures | async | paginate: {
        id: 'allFurniture',
        itemsPerPage: pageSize,
        currentPage: currentPage
      }"
      class="col-md-4">
      <div class="card text-white bg-primary">
        <div class="card-body">
          <blockquote class="card-blockquote">
            <img
              src="{{furniture.image}}"
              alt="{{furniture.model}}">
            <p>{{furniture.description}}</p>
            <div class="pull-right">
              <a
                routerLink="/furniture/details/{{furniture.id}}"
                class="btn btn-info">
                Details
              </a>

              <!-- Admin -->
              <a
                *ngIf="authService.isAdmin()"
                routerLink="/furniture/edit/{{furniture.id}}"
                class="btn btn-warning">
                Edit
              </a>
              <a
                *ngIf="authService.isAdmin()"
                (click)="deleteItem(furniture.id)"
                class="btn btn-danger">
                Delete
              </a>
            </div>
          </blockquote>
        </div>
      </div>
    </div>
  </div>

  <!-- pagination controls -->
  <pagination-controls
    id="allFurniture"
    (pageChange)="changePage($event)"
    maxSize="9"
    directionLink="true"
    autoHide="true"
    nextLabel="Next"
    previousLabel="Previous"
    screenReaderPagnationLabel="Pagination"
    screenReaderPageLabel="page"
    screenReaderCurrentLabel="You are on page">
  </pagination-controls>

</div>
